<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link rel="icon" type="image/png" href="{% static 'Images/icon.png' %}">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f4f4f4; /* Updated background color */
        }

        header {
            background-color: #383535; /* Updated header color */
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-space {
            margin-bottom: 10px;
        }

        .image-space img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
        }

        .button {
            padding: 10px;
            width: 100px;
            text-align: center;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #383535;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Attendance Management System</h1>
    </header>

    <main>
        <div class="options-container">
            <div class="option">
                <div class="image-space">

                    <img src="{% static 'Images/admin_logo.png' %}" alt="Admin Logo">
                </div>
                <form action="{% url 'adminlogin' %}" method="post">
                    {% csrf_token %}
                    <button class="button">Admin</button>
                </form>
                
               
            </div>
            <div class="option">
                <div class="image-space">

                    <img src="{% static 'Images/employee_logo.png' %}" alt="Employee Logo">
                </div>
                <form action="{% url 'emphome' %}" method="post">
                    {% csrf_token %}
                    <button class="button">Employee</button>
                </form>
                
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Attendance Management System. All rights reserved.
    </footer>
</body>

</html>
